<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Leo</title>

<style>
:root {
  --bg: #fafafa;
  --fg: #111;
  --muted: #666;
  --accent: #3b82f6;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--fg);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  line-height: 1.6;
}

/* layout */
#wrap {
  position: relative;
  max-width: 720px;
  margin: 80px auto;
  padding: 0 24px;
  z-index: 2;
}

/* text */
h1 {
  font-size: 2.2rem;
  font-weight: 600;
  margin-bottom: 0.5rem;
}

p {
  font-size: 1.05rem;
  color: var(--muted);
  margin-bottom: 1.2rem;
}

/* editable text */
[contenteditable] {
  outline: none;
  border-left: 2px solid transparent;
  padding-left: 10px;
}

[contenteditable]:focus {
  border-left-color: var(--accent);
  color: var(--fg);
}

/* button */
#portal {
  margin-top: 32px;
  background: none;
  border: 1px solid var(--fg);
  padding: 8px 16px;
  font-size: 0.9rem;
  cursor: pointer;
  opacity: 0.8;
}

#portal:hover {
  opacity: 1;
  background: var(--fg);
  color: var(--bg);
}

/* canvas */
canvas {
  position: fixed;
  inset: 0;
  z-index: 0;
}

/* footer */
#footer {
  position: fixed;
  bottom: 14px;
  right: 18px;
  font-size: 13px;
  opacity: 0.7;
}

#footer a {
  color: var(--fg);
  text-decoration: none;
}

#footer a:hover {
  text-decoration: underline;
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div id="wrap">
  <h1 contenteditable="true">
    Made By Leo
  </h1>

  <p contenteditable="true">
    We make cool sites! Trying to make the web fun agien.
  </p>

  <p contenteditable="true">
    Press the button to go to a random site.
  </p>

  <p contenteditable="true">
    you can edit and type here to.
  </p>

  <button id="portal">go somewhere</button>
</div>

<div id="footer">
  <a href="https://iggle.vercel.app" target="_blank">iggle.vercel.app</a>
</div>

<script>
/* ========= background ========= */
const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");

let w, h;
function resize() {
  w = canvas.width = innerWidth;
  h = canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

const dots = Array.from({ length: 60 }, () => ({
  x: Math.random() * w,
  y: Math.random() * h,
  vx: (Math.random() - 0.5) * 0.2,
  vy: (Math.random() - 0.5) * 0.2,
  r: Math.random() * 1.5 + 0.5
}));

function loop() {
  ctx.clearRect(0, 0, w, h);
  ctx.fillStyle = "#00000010";

  dots.forEach(d => {
    d.x += d.vx;
    d.y += d.vy;

    if (d.x < 0 || d.x > w) d.vx *= -1;
    if (d.y < 0 || d.y > h) d.vy *= -1;

    ctx.beginPath();
    ctx.arc(d.x, d.y, d.r, 0, Math.PI * 2);
    ctx.fill();
  });

  requestAnimationFrame(loop);
}
loop();

/* ========= random site button ========= */
const sites = [
  "https://iggle.vercel.app",
  "chickenburgergames.vercel.app",
  "https://indianscamcallcenterclicker.vercel.app/",
  "https://themonkeygame.vercel.app/",
  "https://thechessweb.vercel.app",
  "https://typegame-seven.vercel.app/",
  "https://worldwidewhiteboard.vercel.app/"
];

document.getElementById("portal").onclick = () => {
  const site = sites[Math.floor(Math.random() * sites.length)];
  window.location.href = site;
};
</script>

</body>
</html>
